plugins {
    id 'java'
    id 'application'
}
mainClassName = "org.emp.Employee"
jar {
    manifest {
        attributes(
                'Main-Class': 'org.emp.Employee'
        )
    }
}
sourceCompatibility=1.8
targetCompatibility=1.8
repositories{
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.javamoney/moneta
    implementation 'org.javamoney:moneta:1.4.2'
}


